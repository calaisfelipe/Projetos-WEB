<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro com JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="cronometro-container">

        <h1 id="display-cronometro">00:00:00</h1>
        <div class="buttons-container">
            <button id="btn-start" class="btn" type="button">Iniciar</button>
            <button id="btn-pause" class="btn " type="button">Pausar</button>
            <button id="btn-retomar" class="btn d-none" type="button">Retomar</button>
            <button id="btn-stop" class="btn" type="button">Parar</button>
        </div>
    </main>
</body>
</html>
