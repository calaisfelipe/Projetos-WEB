<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com validação</title>

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--javascript-->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Modal -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Tela de Login-->

  <main>
    <div id="container" class="">
        <div class="row">
            <div class="col-12 col-md-6 col-sm-6 glass-Effect">
                <h3 class="text-center">Form com validação JavaScript</h3>

                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" ></div>
                  </div>

                <form id="form-login">
                    
                        <div>
                            <label for="iname">Usuário</label>
                            <input class="form-control" type="text" name="iname" id="iname" required placeholder="Digite o seu nome">
                        </div>

                        <div >
                            <label for="iemail">E-mail</label>
                            <input class="form-control"
                            type="email" name="iemail" id="iemail" required autocomplete="email" placeholder="Digite o seu Email">
                        </div>

                        <div>
                            <label for="ipass">Senha</label>
                            <input class="form-control" type="password" name="ipass" id="ipass" required placeholder="Digite sua senha">
                        </div>

                        <div>
                            <label for="ijob">Situação de trabalho:</label>
                            <select class="form-select" name="ijob" id="ijob">
                                <option value="" selected>Está buscando emprego?</option>
                                <option value="yes">Sim</option>
                                <option value="no">Não</option>

                            </select>
                        </div>

                        <div>
                            <label for="imsg">Mensagem</label>
                            <textarea class="form-control" name="imsg" id="imsg" cols="30" rows="5" required></textarea>
                        </div>

                        <div class="row mx-1">
                            <button id="btn-enviar" class="btn btn-dark" type="buttton">Enviar</button>
                        </div>


                </form>

        </div>


    </div>



  </main>

   
</body>

</html>
