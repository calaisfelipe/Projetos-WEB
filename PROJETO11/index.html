<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e Tempo</title>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;0,900;1,300;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body >
         
    <div id="fade" class="hide"></div>


                <div id="error-message-container" class="hide">
                    <i class="bi bi-x-circle"></i>
                    <p>Erro - localidade inválida.
                    Tente novamente</p>
                    <button  id="btn-error" class="btn btn-secondary">Voltar</button>
            
           

        </div>

    <div class="container glass-Effect">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" name="input-city" id="input-city" placeholder="Digite o nome da cidade" required>
                <button id="search" class="btn btn-primary"><i class="bi bi-search"></i></button>
                
            </div>
            <div id="favorite-div">
                <div id="favorite-container" >
                    <button id="fav-btn1" class="btn btn-outline-primary favorite-btn">Brasilia</button>
                    <button id="fav-btn2" class="btn btn-outline-primary favorite-btn">Moscou</button>
                    <button id="fav-btn3" class="btn btn-outline-primary  favorite-btn">Nova York</button>
                    <button id="fav-btn4" class="btn btn-outline-primary favorite-btn">Paris</button>
                    <button id="fav-btn5" class="btn btn-outline-primary favorite-btn">México</button>
                    <button id="fav-btn6"class="btn btn-outline-primary favorite-btn">Hong Kong</button>
                </div>
            </div>
            <div id="loading-container" class="hide">
                <div id="loading-div"><i id="loading" class="bi bi-arrow-clockwise"></i></div>
                Carregando
            </div>
            
            <div id="weather-data" class="hide">
                <hr>
                <h2>
                    <i class="bi bi-geo-alt"></i>
                    <span id="city"></span>
                    <img src="https://countryflagsapi.com/png/br" alt="bandeira do pais" id="country">
                </h2>
                <p id="Temperatura"> <span></span>&deg;C</p>
                <div class="description-container">
                   <p id="description"></p>
                
                    <img src="http://openweathermap.org/img/wn/02d.png" alt="condiçoes do tempo" id="weather-icon">
                </div>

                <div class="details-container">

                    <p id="umidade"><i class="bi bi-droplet"></i> <span></span>%
                    </p>
                   
                    <p id="wind"><i class="bi bi-wind"></i> <span></span>Km/h
                    </p>
                    
                   
                </div>

            </div>
        </div>
    </div>
   


</body>
</html>
