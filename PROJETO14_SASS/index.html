<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria</title>

    <!--Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <!--font-family: 'Josefin Sans', sans-serif; -->


    <!--CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
   <header>

    <nav class="navbar">
        <div>
            <a href="#" class="header-brand">Galleria</a>
        </div>

        <div id="link-list">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>

        <div id="social-media">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-youtube"></i></a>
        </div>

    </nav>

    <div id="gallery">

        <div class="gallery-card" id="card-1">

            <button class="gallery-card-btn" type="button">Mais Fotos</button>

        <div class="gallery-card" id="card-2">

        <div class="gallery-card" id="card-3">
            
            <h2 class="gallery-card-title">Cidade</h2>
            <button class="gallery-card-btn" type="button">Mais Fotos</button>
            
        </div>

        <div class="gallery-card" id="card-4">
            
            <h2 class="gallery-card-title">Decoração</h2>
            <button class="gallery-card-btn" type="button">Mais Fotos</button>

        <div class="gallery-card" id="card-5">

        <div class="gallery-card" id="card-6">
            
            <h2 class="gallery-card-title">Natureza</h2>
            <button class="gallery-card-btn" type="button">Mais Fotos</button>

        <div class="gallery-card" id="card-7">

            <h2 class="gallery-card-title">Pessoas</h2>
            <button class="gallery-card-btn" type="button">Mais Fotos</button>
            
        </div>

        <div class="gallery-card" id="card-9">
            
            <h2 class="gallery-card-title">Refeições</h2>
            <button class="gallery-card-btn" type="button">Mais Fotos</button>
            
        </div>


        
        

    </div>

   </main>

   <footer>
    
        <p class="rodape-logo"><span>Galleria</span> &copy; 2023</p>
    
   </footer>

</html>
