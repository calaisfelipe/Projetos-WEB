<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--JAVASCRIPT-->
    <script src="ascript.js" defer></script>
</head>

<body>

    <header>
        <nav>
            <div>
                <p><span class="navbrand">DevNotes</span></p>
            </div>
            <div class="search-container">
                <i class="bi bi-search"></i>
                <input type="search" name="isearch" id="isearch" placeholder="Busque por uma nota..">
            </div>
            <div><button id="export-btn" type="button">Exportar CSV <span class="icon"><i
                            class="bi bi-download"></i></span></button></div>
        </nav>
    </header>

    <main>

        <div id="add-note-container">
            <input class="add-note-input" type="text" name="inote" id="inote" placeholder="O que deseja anotar?">
            <button id="new-note-btn" class="add-note-btn" type="button"><span class="icon"><i
                        class="bi bi-plus"></i></span></button>
        </div>

        <div id="notes-container">

            <div class="note d-none">

                <div class="note-content ">

                    <textarea class="note-text" name="text-note" id="text-note" cols="30" rows="10"></textarea>

                    <div class="note-mini-icons">
                        <i class="bi bi-x"></i>
                        <i class="bi bi-pencil-square"></i>
                    </div>
                </div>

                <span class="fixed-icon"><i class="bi bi-pin"></i></span>

            </div>


        </div>
    </main>


</body>

</html>
