<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>

<!--BOOTSTRAP-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<!--Bootstrap Icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<link rel="stylesheet" href="style.css">

<script src="script.js" defer></script>

<body>
    <main id="calc-container" >
        <h1>Calculadora IMC</h1>
        <div id="inputs-container">
            <div>
                <label for="ipeso">Peso:</label>
                <input type="number" name="ipeso" id="ipeso" class="input-form"  placeholder="Informe seu Peso" required>
                <p class="form-text text-light">Exemplo : 86,5</p>
            </div>

            <div>
                <label for="ialtura">Altura:</label>
                <input class="input-form" type="number" name="ialtura" id="ialtura" required placeholder="Informe sua altura">
                <p class="form-text text-light">Exemplo : 1,75</p>
            </div>
            
        </div>
        <div id="btns-container">
            <button id="btn-calc"class="btn btn-success">Calcular</button>
            <button id="btn-limpa" class="btn btn-secondary">Limpar</button>
        </div>

        <div id="result-container" class="d-none"> 
            <hr>

            <div id="result-imc" >
                <p>Seu ICM é:</p>
                    <p id="imc" class="fw-bolder fs-1">30.0</p>

            </div>
           <!--IMC	CLASSIFICAÇÃO	OBESIDADE (GRAU)
            MENOR QUE 18,5	MAGREZA	0
            ENTRE 18,5 E 24,9	NORMAL	0
            ENTRE 25,0 E 29,9	SOBREPESO	I
            ENTRE 30,0 E 39,9	OBESIDADE	II
            MAIOR QUE 40,0	OBESIDADE GRAVE	III-->

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th colspan="3">
                            IMC	CLASSIFICAÇÃO	OBESIDADE (GRAU)
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>MENOR QUE 18,5</td>
                        <td>MAGREZA</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>ENTRE 18,5 E 24,9</td>
                        <td>NORMAL</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>ENTRE 25,0 E 29,9</td>
                        <td>SOBREPESO</td>
                        <td>I</td>
                    </tr>
                    <tr>
                        <td>ENTRE 30,0 E 39,9</td>
                        <td>OBESIDADE</td>
                        <td>II</td>
                    </tr>
                    <tr>
                        <td>MAIOR QUE 40,0</td>
                        <td>OBESIDADE GRAVE</td>
                        <td>III</td>
                    </tr>

                </tbody>

            </table>



        </div>
    </main>
</body>
</html>
