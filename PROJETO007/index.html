<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-complete Endereço</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <script src="script.js" defer></script>
    
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
    <div id="loader" class="spinner-border text-info hide" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="message" class="hide">
        <div class="alert alert-light" role="alert">
            <h4>Mensagem:</h4>
            <p id="msg">Texto da Mensagem</p>
            <button id="close-message" type="button" class="btn btn-secondary">Fechar</button>
        </div>

    </div>
</div>

<div id="order-form-container" class="container px-md-0">
    <div id="steps" class="mb-md-3 pb-md-3">
        <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta</p> 
            </div>
            <div class="step">
                <i class="bi bi-geo active"></i>
                <p class="d-none d-md-block">Endereço</p> 
            </div>
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p> 
            </div>

    </div>
    <div id="form-header">
        <h2>Cadastre o seu endereço</h2>
        <p>Preencha os campos para podermos enviar os seus produtos</p>
    </div>
    <form id="adress-form">
        <div class="row mb-3">
            <div class="form-floating">
                <input type="text" class="form-control shadow-none" name="cep" id="cep" placeholder="Digite o seu CEP" minlength="8" maxlength="8" required>
                <label for="cep">Digite o seu CEP</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="form-floating  col-12 col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control shadow-none" name="adress" id="adress" placeholder="Rua" disabled
                data-input>
                <label for="adress">Rua</label>
            </div>
            <div class="form-floating  col-12 col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control shadow-none" name="adress-num" id="adress-num" placeholder="Digite o número da residência" disabled maxlength="6"
                data-input>
                <label for="adress-num">Digite o número da residência</label>
            </div>
             </div>
             <div class="row mb-3">
                <div class="form-floating  col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" name="complement" id="complement" placeholder="Complemento"
                    data-input disabled>
                    <label for="complement">Complemento</label>
                </div>
                <div class="form-floating  col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" name="bairro" id="bairro" placeholder="Bairro" disabled
                    data-input>
                    <label for="bairro">Bairro</label>
                </div>
                 </div>
                 <div class="row mb-3">
                    <div class="form-floating  col-12 col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control shadow-none" name="city" id="city" placeholder="Cidade"
                        data-input disabled>
                        <label for="city">Cidade</label>
                    </div>

                    <div class="form-floating  col-12 col-sm-6">
                       <select name="state" id="state" class="form-select shadow-none" 
                        required data-input disabled>
                       <option value="AC">Acre</option>
                       <option value="AL">Alagoas</option>
                       <option value="AP">Amapá</option>
                       <option value="AM">Amazonas</option>
                       <option value="BA">Bahia</option>
                       <option value="CE">Ceará</option>
                       <option value="DF">Distrito Federal</option>
                       <option value="ES">Espírito Santo</option>
                       <option value="GO">Goiás</option>
                       <option value="MA">Maranhão</option>
                       <option value="MT">Mato Grosso</option>
                       <option value="MS">Mato Grosso do Sul</option>
                       <option value="MG">Minas Gerais</option>
                       <option value="PA">Pará</option>
                       <option value="PB">Paraíba</option>
                       <option value="PR">Paraná</option>
                       <option value="PE">Pernambuco</option>
                       <option value="PI">Piauí</option>
                       <option value="RJ">Rio de Janeiro</option>
                       <option value="RN">Rio Grande do Norte</option>
                       <option value="RS">Rio Grande do Sul</option>
                       <option value="RO">Rondônia</option>
                       <option value="RR">Roraima</option>
                       <option value="SC">Santa Catarina</option>
                       <option value="SP">São Paulo</option>
                       <option value="SE">Sergipe</option>
                       <option value="TO">Tocantins</option>
                    </select>
                    <label for="state">Estado</label>
                    </div>
                     </div>
                     <div class="d-flex justify-content-end">
                    
                        <button id="save-btn" class="btn btn-primary" >Enviar</button>
                
                     </div>

    </form>

</div>


</body>
</html>
