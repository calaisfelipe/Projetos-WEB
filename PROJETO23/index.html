<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animado</title>

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <div class="invisible">
            <div class="card-container">
                <div class="icons-container">
                    <a id="btn-left">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                    <a id="btn-right">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </div>
                <div class="title-container">
                    <h3>Adidas</h3>
                    <h2>ULTRABOOST 22</h2>
                </div>
                <div class="img-container">
                    <img id="tenis1" class="img-tenis" src="img/tenis-1.png" alt="tenis 1">
                        <img id="tenis2" class="img-tenis" src="img/tenis-2.png" alt="tenis 2">
                </div>

                <div class="container-bottom">
                    <div class="div-descricao">
                        <p><strong>Descrição</strong></p>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis accusantium distinctio quibusdam.</p>
                    </div>
                    
                        <button class="btn" type="button">R$199,99</button>
                </div>
            
            </div>
        </div>

        
                   
              
       
    </main>

    
    
</body>
</html>
